<div class="container">
    <form action="#">
<input type="text"  class="form-control form-control-sm"  [(ngModel)]="searchQuery" placeholder="Enter singer's name or query">
</form>
</div>
<button (click)="search()">Search</button>

<div *ngIf="songs.length > 0">
  <h2>Songs:</h2>
  <ul>
    <li *ngFor="let song of songs">{{ song }}</li>
  </ul>
</div>
